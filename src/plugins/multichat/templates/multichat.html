<div class="multichat">
    <h1 class="plugin-title">Chat</h1>

    <div class="multichat-chats">
        <div class="multichat-chat" v-for="message in messages">
            <div class="multichat-chat-message" :class="{'self': message.self }"><profile-teaser class="small" :profile="getProfile(message.ownerUuid)"></profile-teaser><span>{{ message.text }}</span></div>
        </div>
    </div>

    <div class="multichat-footer">
        <textarea class="multichat-textarea" rows="1" placeholder="Your message" v-on:keydown="sendChat($event)" v-model="newMessage"></textarea>
        <div class="multichat-send button primary" @click="sendChat()"><span>Send message</span><i class="fa fa-paper-plane" aria-hidden="true"></i></div>
    </div>
</div>
