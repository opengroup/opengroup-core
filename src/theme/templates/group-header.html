<div class="group-header">
    <h1 class="group-title">{{ group.config.name }}</h1>
    <span class="group-member-count">{{ group.connections.length }}</span>

    <div class="group-menu">
        <router-link
                class="group-menu-link"
                v-for="route in group.menu"
                :to="{ path: route.path }">{{ route.title }}</router-link>
    </div>

    <div class="settings-menu">
        <router-link
                class="settings-menu-link"
                v-for="route in submenu"
                :to="{ path: route.path }">{{ route.title }}</router-link>
    </div>

</div>
